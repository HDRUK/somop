# SARS-CoV-2 antibody measurements (multiple assays; lognormal skew for realism)
measurement:
  enabled: true
  items:
    - concept_id: 3955314 # Anti-spike (S) antibody present
      unit_concept_id: 12310002 # AU/mL
      p: 0.70
      dist: lognormal # param1 = mu (ln-scale), param2 = sigma
      param1: 6.8 # ~ median e^6.8 â‰ˆ 900 AU/mL
      param2: 0.8
    - concept_id: 3955313 # Anti-nucleocapsid (N) antibody present
      unit_concept_id: 12310003 # Index
      p: 0.45
      dist: lognormal
      param1: -0.3 # median ~ 0.74
      param2: 0.9
    - concept_id: 3955300 # SARS-CoV-2 IgM
      unit_concept_id: 12310004 # Titer
      p: 0.30
      dist: lognormal
      param1: 1.1
      param2: 0.7
    - concept_id: 3955297 # SARS-CoV-2 IgA
      unit_concept_id: 12310001 # U/mL
      p: 0.35
      dist: lognormal
      param1: 3.0
      param2: 0.8

